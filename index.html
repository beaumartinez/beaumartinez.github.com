<script>
    var BIRTH_DATE = new Date(1990, 4)

    function calculateAge() {
        now = new Date()

        age = now.getFullYear() - BIRTH_DATE.getFullYear()

        if (now.getMonth() < BIRTH_DATE.getMonth()) {
            // We haven't had the birthday yet
            age--;
        }

        return age
    }

    function setAge() {
        ageSpan = document.getElementById('age')

        ageSpan.innerHTML = calculateAge()
    }

    setAge()
</script>
