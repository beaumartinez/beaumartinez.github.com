<!doctype html>
<meta charset=utf-8>
<title>404 — Beau Martínez</title>
<link rel=stylesheet href=css/style.css>
<article>
    <h1 id=title>404</h1>
    <div id=content>
        <p><span id=path>That page</span> doesn't exist.
        <p>If you've followed a link from my site, that link is broken—<a
        href='mailto:beau@beaumartinez.com?subject=Broken link'>please let me
        know</a>!
    </div>
</article>
<script>
    var path = document.location.pathname
    path = path.substring(1)
    path = '"' + path + '"'
    path = 'Page ' + path

    var pathSpan = document.getElementById('path')

    pathSpan.innerHTML = path
</script>
<script async src=js/google-analytics.js></script>
